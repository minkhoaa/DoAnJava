# fly.toml app configuration file generated for doanjava on 2025-06-10T08:27:02+07:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'doanjava-lively-star-1712'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

[[services]]
  protocol = 'tcp'
  internal_port = 8080

[[services.ports]]
  port = 80
  handlers = ['http']

[[services.ports]]
  port = 443
  handlers = ['tls', 'http']

[[services.tcp_checks]]
  interval = '15s'
  timeout = '2s'
  grace_period = '30s'

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
